<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Prediction</title>
    <style>
        /* CSS for inline form elements */
        label, input {
            display: inline-block;
            margin-right: 10px; /* Add some spacing between elements */
        }
    </style>
</head>
<body>
    <h1>Employee Salary Prediction</h1>
    <form method="POST" action="/api">
        <label for="experience">Years of Experience:</label>
        <input type="text" id="experience" name="experience" placeholder="Enter years of experience">
        <label for="test_score">Test Score:</label>
        <input type="text" id="test_score" name="test_score" placeholder="Enter test score">
        <label for="interview_score">Interview Score:</label>
        <input type="text" id="interview_score" name="interview_score" placeholder="Enter interview score">
        <input type="submit" value="Predict">
    </form>
    {% if prediction_text %}
    <h2>Prediction Result:</h2>
    <p>{{ prediction_text }}</p>
    {% endif %}
</body>
</html>
